<!DOCTYPE html>
<html>
<head>
	<title>Clase</title>
	<script src="Js/jquery.js"></script>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
		.colores{
			background-color: #0FA;
			border-radius: 10px;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<div  id="primer_div" class=" otra_clase mini_div" ></div>
		<div id="segundo_div"  class=" mini_div" style="background-color: #D98880;"></div>
		<div  id="tercer_div" class=" otra_clase mini_div" ;"></div>
	</div>
	<script>
		$("document").ready(function(){
			$("#primer_div").addClass("colores");
			$("#tercer_div").addClass("colores");
		});
	</script>
 
</body>
</html>
