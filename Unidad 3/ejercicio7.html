<!DOCTYPE html>
<html>
<head>
	<title>Clase</title>
	<script src="Js/jquery.js"></script>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
	</style>
</head>
<body>

	<div id = "parent" class="super_div">
		<div  id="1" class=" otra_clase mini_div" style="background-color: #2ECC71;"></div>
		<div id="2" class="mini_div" style="background-color: #D98880;"></div>
		<div id="3" class="otra_clase mini_div" style="background-color: #F9E79F;"></div>
	</div>
	<script>
		$("document").ready(function(){
			$("#parent").children('div').eq(0).css("width","10%");
		});
	</script>
	
</body>
</html>
