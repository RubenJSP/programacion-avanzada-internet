<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style> 
        .canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" class="canvas" width="800" height="800"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.lineWidth  = 2;

    //Piernas
    ctx.beginPath();
    ctx.rect(300,430,37,150);
    ctx.rect(373,430,37,150);
    ctx.fillStyle = "#0d68de";
    ctx.fill();
    ctx.stroke();
    //Zapatos
    ctx.beginPath();
    ctx.rect(285,580,52,12);
    ctx.rect(373,580,52,12);
    ctx.fillStyle = "#000";
    ctx.fill();
    ctx.stroke();
    //Torso
    ctx.beginPath();
    ctx.rect(300,300,110,140);
    ctx.strokeStyle = "#000";
    ctx.stroke();
    ctx.fillStyle = "#2e2e2e";
    ctx.fill();
    ctx.fillStyle = "#FFF";
    ctx.font = "90px Comic Sans Ms"
    ctx.fillText("R",330,400);
    //Cinturon
    ctx.beginPath();
    ctx.rect(300,430,110,10);
    ctx.strokeStyle = "#000";
    ctx.stroke();
    ctx.fillStyle = "#000";
    ctx.fill();
    ctx.beginPath();
    ctx.rect(345,428,20,15);
    ctx.fillStyle = "#c6de0d";
    ctx.fill();


    //Brazos
    ctx.beginPath();
    ctx.lineWidth = 25;
    ctx.strokeStyle = "#2e2e2e";
    //Derecho
    ctx.moveTo(312,310);
    ctx.lineTo(240,340);
    ctx.moveTo(255,341);
    ctx.lineTo(190,300);
    //Izquierdo
    ctx.moveTo(400,310);
    ctx.lineTo(450,420);
    ctx.stroke();
    //Manos
    ctx.beginPath();
    ctx.arc(190,300,12,0,2 * Math.PI);
    ctx.arc(450,420,12,0,2 * Math.PI);
    ctx.fillStyle = "#edd5b7";
    ctx.fill();


    //Ojos
    ctx.beginPath();
    //Cabeza
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.ellipse(350,255,45,55,Math.PI*1.98,Math.PI,0);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.ellipse(350,270,45,45,Math.PI,Math.PI,0);
    ctx.fill();
    ctx.stroke();

</script>
