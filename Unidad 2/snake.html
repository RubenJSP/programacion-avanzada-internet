<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "canvas"  width="800" height="800" style="background-color: beige;"></canvas>
</body>
<script type="text/javascript">
var canvas = null,
	ctx = null,
	player = null,
	food = null,
	points = 0,
	x = 400,
	y = 400,
	dx = 0,
	dy = 0,
	speed = 4;
window.requestAnimationFrame = (function() {
	return window.requestAnimationFrame
	window.mozRequestAnimationFrame
	window.webkitRequestAnimationFrame ||
		function(callback) {
			window.setTimeout(callback, 17);
		};
}());

function paint(ctx) {
	ctx.fillStyle = "#000";
	ctx.fillRect(0, 0, 800, 800);
	ctx.fillStyle = "#0F0";
	player.paint(ctx);
	ctx.fillStyle = "#F00";
	food.paint(ctx);
	ctx.font = "16px Arial";
	ctx.fillStyle = "#FFF";
	ctx.fillText("Puntos: " + points, 10, 20)
}

function act() {
	player.x += dx;
	player.y += dy;

	if (player.collide(food)) {
		food.x = randomValue();
		food.y = randomValue();
		points += 10;
	}

	if (player.x < 0)
		player.x = 799;
	if (player.x >= 800)
		player.x = 0;
	if (player.y < 0)
		player.y = 799;
	if (player.y >= 800)
		player.y = 0;

}
window.addEventListener("keypress", function(e) {
	if (e.key == "w") {
		dy = -speed;
		dx = 0;
	}

	if (e.key == "s") {
		dy = speed;
		dx = 0;
	}

	if (e.key == "d") {
		dx = speed;
		dy = 0;
	}

	if (e.key == "a") {
		dx = -speed;
		dy = 0;
	}
});

function run() {
	window.requestAnimationFrame(run);
	act();
	paint(ctx);

}

function init() {
	canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');
	player = new Rectangle(x, y, 10, 10);
	food = new Rectangle(randomValue(), randomValue(), 10, 10);
	run();
}

window.addEventListener('load', init, false);

function Rectangle(x, y, w, h) {
	this.x = x;
	this.y = y;
	this.w = w;
	this.h = h;
	this.paint = function(ctx) {
		ctx.fillRect(this.x, this.y, this.w, this.h);
	}

	this.collide = function(rect) {
		return (this.x < rect.x + rect.w &&
			this.x + this.w > rect.x &&
			this.y < rect.y + rect.h &&
			this.y + this.h > rect.y)
	}
}

function randomValue() {
	return Math.floor(Math.random() * 800) + 1;
}
</script>
</html>
